<!DOCTYPE html>
<html>

  {{ partial "head.html" .}}

  <body>

    {{ partial "header.html" . }}

    <div class="page_contents">
      <div class="page_contents_inner">
        <div class="hub_page">
          <div class="hub_page_filters">
            <div class="filter_panel">
              {{ partial "filters.html" .}}
            </div>
          </div>

          <div class="hub_page_content">
            <div class="hub_page_content_tiles">
              {{ block "main" . }} {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ partial "footer.html" . }}

    {{ with .Site.Params.analytics }} 
      {{ partial "analytics.html" . }}
    {{ end }}
  </body>

</html>
