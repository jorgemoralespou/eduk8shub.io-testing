      <script type="text/javascript">
    var lunrIndex,
        $results,
        pagesIndex,
        fuse;
    
    function initFuse(){
      const options = {
        includeScore: true,
        includeMatches: true,
        threshold: 0.3,
        keys: [
          {
            name: 'title',
            weight: 0.1
          }, 
          {
            name: 'tags',
            weight: 0.3
          },
          { 
            name: 'categories',
            weight: 0.3
          },
          {
            name: 'content',
            weight: 0.5
          }
        ]
      }

        $.getJSON("/js/lunr/PagesIndex.json")
            .done(function(index) {
                pagesIndex = index;

                fuse = new Fuse(pagesIndex, options);
            })
            .fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.error("Error getting Hugo index flie:", err);
            });
    }
  
    
    function initLunr() {
        
        $.getJSON("/js/lunr/PagesIndex.json")
            .done(function(index) {
                pagesIndex = index;

  
                lunrIndex = lunr(function () {
                  this.field("title", {
                    boost: 20
                  });
                  this.field("tags", {
                    boost: 10
                  });
                  this.field("categories", {
                    boost: 10
                  });
                  this.field("content",{
                    boost: 5
                  });
  
                  
                  this.ref("id");
  
                  pagesIndex.forEach(function (doc) {
                    this.add(doc)
                  }, this)
                });
            })
            .fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.error("Error getting Hugo index flie:", err);
            });
    }
  
    
    function initUI() {
        $("#clear_search").hide();
        $("#clear_search").click(function(){
          $("#search").val("");
          doSearch();
        });
        $("#search").keyup(function() {
            doSearch();
        });
    }

    

    function doSearch(){
      var tagString = "";
      
      $("._filter_tags_checkboxes").each(function(idx, element){
        if (element.checked){
          
          tagString += element.id.replace('_tag_',' +tags:');
        }
      });

      
      var categoryString = "";
      $(".oh-category-item__select").each(function(index,element){ 
        if ($(element).hasClass("selected")){
          
          categoryString = $(element).attr('id').replace('_category_',' +categories:');
        }
      });

      
      var searchString = "";
      var searchFieldValue = $("#search").val();
      if (searchFieldValue!=null && searchFieldValue.length>0){
        
        searchFieldValue.split(" ").forEach(token => searchString += "'"+ token);
      }

      var filter = tagString + " " + categoryString + " " + searchString;
      console.log("Doing search for: " + filter);
      var results = search(filter);
      console.log("results", results);
      
      renderResults(results, searchString);
    }
  
    function search(query) {
      return fuse.search(query);



    }
  
    function renderResults(results, query) {
        if (query.length==0){
            visibleAll(true);
            $("#clear_search").hide();
        }else{
          $("#clear_search").show();
        }
        if (!results.length) {
            visibleAll(false);
        }




        $(".index-anchor" ).each(function(idx, element){
          var toshow = false;  
          results.forEach(function(result){
            if (result.item.id === element.id){
              toshow = true;
            }
          });
          if (toshow){
            $(element).show();
          }else{
            $(element).hide();
          }
        });
    }

    function visibleAll(show) {
        $(".index-anchor").each(function (idx, element) {
            if (show) {
                $(element).show();
            } else {
                $(element).hide();
            }
        });
        return;
    }
  
    
    initLunr();
    initFuse();
  
    $(document).ready(function() {
        initUI();
    });
</script>

              <script type="text/javascript">

    
    var toOcurrencesMap = function(array) {
        var elements = new Map();
        array.forEach(function aggregate(element, index){
            val = elements.get(element);
            if (val){
                val = val+1;
            }else{
                val = 1;
            }
            elements.set(element, val); 
        });
        return elements;
    }

    function initFilters(){
        var categoriesArr = [];
        var tagsArr = [];
        var categories = [];
        var tags = [];
        $.getJSON("/js/lunr/PagesIndex.json").done(function(data) {
            
            data.forEach(function addToFilters(element, index){
                if (element.categories){
                    element.categories.forEach(category => categoriesArr.push(category));
                }
                if (element.tags){
                    element.tags.forEach(tag => tagsArr.push(tag));
                }
            });

            var categories = categoriesArr.reduce(function (acc, curr) {
                if (typeof acc[curr] == 'undefined') {
                    acc[curr] = 1;
                } else {
                    acc[curr] += 1;
                }
                return acc;
            }, {});
            var categories = toOcurrencesMap(categoriesArr);
            var tags = toOcurrencesMap(tagsArr);

            categories.forEach(function(occurences,category){addCategory(category, occurences)});
            tags.forEach(function(occurences,tag){addTags(tag, occurences)});
        }).fail(function(jqxhr, textStatus, error) {
            var err = textStatus + ", " + error;
            console.error("Error getting Hugo index flie:", err);
        });
    }

    function addCategory(item, occurences){
        $categories = $("#categories");
        $categories.append('<div class="oh-category-item"><button type="button" class="oh-category-item__select" id="_category_'+item+'" onclick="clickCategory(this); doSearch();">'+item+'&nbsp;&nbsp;&nbsp;<span class="item-count">('+occurences+')</span></button></div>');
    }

    function addTags(item, occurences){
        $tags = $("#tags");
        $tags.append('<div class="filter-panel-pf-category-item"><div class="checkbox"><label title="Altinity"><input type="checkbox" class="_filter_tags_checkboxes" id="_tag_'+item+'" onclick="doSearch()">'+item+'<span class="item-count">('+occurences+')</span></label></div></div>');
    }

    function clickCategory(element) {
        
        $(".oh-category-item").each(function(index,element){ $(element).removeClass("selected")});
        $(".oh-category-item__select").each(function(index,element){ $(element).removeClass("selected")});
        
        $(element).addClass("selected");
        $(element).parent().addClass("selected");
    }

    initFilters();
</script>
